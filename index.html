    <script>
function add7(num) {
  let res = num+7;
  return res;
}
function multiply (x, y) {
    let mult = x*y;
    return mult;
}
function capitalize (string) {
   let low = string.toLowerCase();
   let str = string[0].toUpperCase();
   let res = str + low.slice(1);
   return res;
}

function lastLetter (string) {
    let temp = string.length;
    let last = string[temp-1];
    console.log(last);
    return last;
}
